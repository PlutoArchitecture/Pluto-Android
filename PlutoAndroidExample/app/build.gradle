apply plugin: 'com.android.application'
//apply plugin: 'android-apt'
apply from: 'dependencies.gradle'
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.minggo.plutoandroidexample"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 2
        versionName "2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        //multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //implementation 'com.android.support:multidex:1.0.1'
    implementation project(':Pluto')
    implementation files('libs/Baidu_Mtj_3.7.5.4.jar')
    //compile thirdDependencies.autoBundle
    //apt thirdDependencies.autoBundleProcessor
    //implementation thirdDependencies.gson
    implementation thirdDependencies.butterKnife
    annotationProcessor thirdDependencies.butterknifeCompiler
    implementation 'com.android.support:appcompat-v7:25.1.0'
    implementation 'com.android.support:design:25.1.0'
    implementation 'com.android.support:support-v4:25.1.0'
    implementation 'com.android.support:recyclerview-v7:25.1.0'
    testImplementation 'junit:junit:4.12'
}
